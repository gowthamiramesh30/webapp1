<!DOCTYPE html>
<html>
<body>

<h2>Total Revolving Balance</h2>

<form action="/1model.pickle">
 <label for="loanamnt">Choose a loanamnt:</label>
 <input type="number" id="loanamnt" name="loanamnt" min="500" max="29000"> <br>
 
<label for="terms">Choose a terms:</label>
 <select id="terms" name="terms">
  <option value="36">36</option>
  <option value="60">60</option>
 </select> <br>
 
<label for="Rateofintrst">Choose a rate of interest:</label>
 <input type="number" id="Rateofintrst" name="Rateofintrst" min="5" max="23"> <br>
 
<label for="grade">Choose Grade:</label>
 <input type="number" id="grade" name="grade" min="1" max="7"> <br>
 
<label for="Experience">Choose Experience:</label>
 <input type="number" id="Experience" name="Experience" min="0" max="11"> <br>

<label for="annualinc">Choose annual income:</label>
 <input type="number" id="annualinc" name="annualinc" min="1896" max="125000"> <br>

<label for="verificationstatus">Choose verification status:</label>
 <select id="verificationstatus" name="verificationstatus">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
 </select> <br>

<label for="debtincomeratio"> Choose debit income ratio:</label>
 <input type="number" id="debtincomeratio" name="debtincomeratio" min="0" max="40"> <br>

<label for="numbcredit">Choose number credit:</label>
 <input type="number" id="numbcredit" name="numbcredit" min="0" max="22"> <br>

<label for="totalcredits">Choose total credits:</label>
 <input type="number" id="totalcredits" name="totalcredits" min="0" max="48"> <br>

<label for="totalrecint">Choose totalrecint:</label>
 <input type="number" id="totalrecint" name="totalrecint" min="0" max="3700"> <br>

<label for="lastweekpay">Choose last week pay:</label>
 <input type="number" id="lastweekpay" name="lastweekpay" min="0" max="160"> <br>

<label for="totcurrbal">Choose total current balance:</label>
 <input type="number" id="totcurrbal" name="totcurrbal" min="0" max="300000"> <br>

<label for="MORTGAGE">Choose Mortgage:</label>
 <select id="MORTGAGE" name="MORTGAGE">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>


<label for="OWN">Choose Own:</label>
 <select id="OWN" name="OWN">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>


<label for="RENT">Choose Rent:</label>
 <select id="RENT" name="RENT">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>


<label for="CarsMajorpurchases">Choose cars or major purchases:</label>
 <select id="CarsMajorpurchases" name="CarsMajorpurchases">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="Househouseimporovements">Choose Househouseimporovements:</label>
 <select id="Househouseimporovements" name="Househouseimporovements">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>


<label for="WeddingVacation">Choose WeddingVacation :</label>
 <select id="WeddingVacation" name="WeddingVacation">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="creditcard">Choose creditcard:</label>
 <select id="creditcard" name="creditcard">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="debtconsolidation">Choose debtconsolidation:</label>
 <select id="debtconsolidation" name="debtconsolidation">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="medical">Choose medical:</label>
 <select id="medical" name="medical">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="smallbusiness">Choose smallbusiness:</label>
 <select id="smallbusiness" name="smallbusiness">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br>

<label for="f">Choose f:</label>
 <select id="f" name="f">
  <option value="0">0</option>
  <option value="1">1</option>
 </select> <br> <br>


<input type="submit" value="Submit">

<input type="reset" value="Reset">



</form>

</body>
</html>
